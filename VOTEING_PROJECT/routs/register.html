<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        #headersection {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Body section styles */
        #bodysection {
            margin: 20px auto;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        form {
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: blue;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="headersection">
        <h1>Online Voting System</h1>
        <hr>
        <h3>Register</h3>
    </div>

    <div id="bodysection">
        <form action="../api/register.php" method="post" enctype="multipart/form-data" id="registerForm">
            <input type="text" name='name' placeholder="Enter Name">
            <input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
            <input type="text" name="address" placeholder="Address"><br><br>
            Upload Image<input type="file" name="photo"><br><br>
            <select name="role" id="roleSelect">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select><br><br>
            <div id="groupNameInput" style="display: none; ">
                <input type="text" name="groupName" placeholder="Enter Group Name" >
            </div><br><br>
            <button type="submit">Register</button><br><br>
            Already a user? <a href="../">Login here</a>
        </form>
    </div>

    <script>
        document.getElementById('roleSelect').addEventListener('change', function () {
            var groupNameInput = document.getElementById('groupNameInput');
            var selectedRole = this.value;

            if (selectedRole === '2') {
                groupNameInput.style.display = 'block';
            } else {
                groupNameInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
